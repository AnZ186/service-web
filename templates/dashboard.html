{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <div class="glass-card p-4 p-md-5 border border-secondary border-opacity-25 rounded-4 animate-card-enter">

                <div class="text-center mb-5 position-relative">
                    <div class="position-relative d-inline-block mb-3 animate-pop-in">
                        <div class="rounded-circle p-1 bg-gradient-border shadow-glow">
                            <div class="rounded-circle overflow-hidden bg-theme-glass"
                                style="width: 130px; height: 130px;">
                                <img src="{{ user.profile.image.url }}" class="w-100 h-100 object-fit-cover"
                                    alt="Foto Profil"
                                    onerror="this.onerror=null; this.src='https://ui-avatars.com/api/?name={{ user.username }}&background=0D6EFD&color=fff&size=150';">
                            </div>
                        </div>

                        <span
                            class="position-absolute bottom-0 end-0 badge rounded-pill {% if user.is_staff %}bg-danger{% else %}bg-success{% endif %} border border-dark shadow-sm animate-bounce-in">
                            {% if user.is_staff %}ADMIN{% else %}MEMBER{% endif %}
                        </span>
                    </div>

                    <h2 class="text-theme-main fw-bold mb-0 animate-text-slide delay-1">{{ user.username }}</h2>
                    <p class="text-secondary small animate-text-slide delay-2">{{ user.email }}</p>
                </div>

                <hr class="border-secondary opacity-25 my-4">

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3 animate-field delay-1">
                        <label class="text-secondary mb-1 small">Username</label>
                        <input type="text" name="username" value="{{ user.username }}" class="form-control glass-input"
                            required>
                    </div>

                    <div class="mb-3 animate-field delay-2">
                        <label class="text-secondary mb-1 small">Email</label>
                        <input type="email" name="email" value="{{ user.email }}" class="form-control glass-input"
                            required>
                    </div>

                    <div class="mb-4 animate-field delay-3">
                        <label class="text-secondary mb-1 small">Ganti Foto Profil</label>
                        <input type="file" name="image" class="form-control glass-input file-input" accept="image/*">
                    </div>

                    <button type="submit"
                        class="btn btn-gradient w-100 py-2 fw-bold rounded-pill shadow-lg mt-2 animate-field delay-4 hover-lift">
                        <i class="bi bi-save me-2"></i>SIMPAN PERUBAHAN
                    </button>
                </form>

                <div
                    class="text-center mt-4 pt-3 border-top border-secondary border-opacity-10 animate-fade-in delay-5">
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit"
                            class="btn btn-link text-danger text-decoration-none btn-sm opacity-75 hover-opacity-100">
                            <i class="bi bi-box-arrow-right me-1"></i>Keluar dari Akun
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock %}
